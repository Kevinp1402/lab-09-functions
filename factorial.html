  <body>
  <script>
  function factorial(n){
  return n + Sum;
}
var num = prompt("Number please: ");
var Sum = num;
for(x = num; x >= 1;){
  --x
  if(x > 0)
  {var Sum = Sum*x;
}
}
Sum = Sum/2;
console.log(factorial(Sum));
  </script>
